<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallu - The Objective Tracking App</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FDF9D4">
    <link rel="icon" sizes="192x192" href="./assets/icons/rooster-192.png">
</head>
<body>
<h1>Gallu - The Objective Tracking App</h1>
<div id="container">
</div>
<div class="footer">
    <div class="thirdPartyCopyrights">
        <ul><li><a href="https://icons8.com/">https://icons8.com/</a> for original rooster icon.</li></ul>
    </div>
</div>
<script src="./js/vendor/react.min.js"></script>
<script src="./js/vendor/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/babel">
    var Counter = React.createClass({
        getInitialState: function () {
            return { count: 0 };
        },
        handleClick: function () {
            this.setState({
                count: this.state.count + 1,
            });
        },
        render: function () {
            return (
                    <button onClick={this.handleClick}>
                        Click me! Number of clicks: {this.state.count}
                    </button>
            );
        }
    });
    ReactDOM.render(
            <Counter />,
            document.getElementById('container')
    );
</script>
<script src="./js/main.js"></script>
</body>
</html>
